<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" fill="url(#grad1)" rx="22"/>
  
  <!-- Inner glow effect -->
  <rect x="5" y="5" width="90" height="90" fill="none" 
        stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="18"/>
  
  <!-- Text: PD with shadow and glow -->
  <text x="50" y="72" 
        font-family="'Press Start 2P', 'Arial Black', sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        filter="url(#glow)"
        style="text-shadow: 0 2px 4px rgba(0,0,0,0.5);">PD</text>
  
  <!-- Accent dots for gaming feel -->
  <circle cx="20" cy="20" r="3" fill="#00d4ff" opacity="0.8"/>
  <circle cx="80" cy="20" r="3" fill="#ff6b35" opacity="0.8"/>
  <circle cx="20" cy="80" r="3" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="80" cy="80" r="3" fill="#00f2aa" opacity="0.8"/>
</svg>

